<html>
  <!-- start you magic here -->
  <head>
    <title>TA Airlines</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.com/libraries/normalize"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600"
    />
    <link rel="stylesheet" href="css/styles.css" />  
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">   -->
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4a28c9a94e.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <!-- 
        Purpose:Header
        Author:Anil
        Date:10/10/2020
        -->
    <header class="d-flex ai-c jc-sb main-header">
      <div class="logo">
        <span>TA Airlines</span>
        <img src="./img/logo.PNG"></img>
      </div>
      <ul class="nav-list d-flex ai-c jc-sb">
        <li class="list-item c-pointer">Plan Travel</li>
        <li class="list-item c-pointer">Travel Information</li>
        <li class="list-item c-pointer">Log In</li>
      </ul>
    </header>
    <!-- 
        Purpose:Main Content
        Author:Anil
        Date:10/10/2020
        -->
    <main>
      <div id="page1">
        <div class="banner ">            
        </div>
        <div class="main-content " id="main">
            <ul class="tab-list">
                <li class="tab-item active"><a class="tab-title ">Flight Book</a></li>
                <li class="tab-item"><a class="tab-title">Check In</a></li>
                <li class="tab-item"><a class="tab-title">Flight Status</a></li>
                <li class="tab-item"><a class="tab-title">Manage-Bookings</a></li>
            </ul>
            <div class="form-wrapper">
                <form id="formData" action="javascript:alert('ok')">
                   <div class="form-radio">
                    <div class="form-control">
                        <label>
                            <input  name="travelType" type="radio" value="true" /> One Way
                            <input  name="travelType" type="radio" value="false"/> Round Trip
                        </label>
                    </div>
                   </div>
                   <div class="form-details">
                    <div class="form-control">
                        <select name="fromLocation" id="fromLocation"></select>                        
                        <!-- <input type="text" placeholder="From" id="fromLocation" required /> -->
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <span class="fa fa-exchange"></span>
                    <div class="form-control"> 
                        <!-- <input type="text" placeholder="To" id="toLocation" required /> -->
                        <select name="toLocation" id="toLocation"></select>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="form-control"> <input type="date" id="fromDate" required />
                    </div>
                    <div class="form-control"> <input type="date" id="toDate" required />
                    </div>
                    <div class="form-control"> <input type="text" class="name" placeholder="Name" id="name" required />
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="form-control"> <input type="text" placeholder="Promocode" id="promocode" required />
                    </div>             
                    <div class="form-control">   <input type="submit" class="submit" value="Search" />
                    </div>
                   </div>                
                </form>
                <!-- <div id="showData"></div> -->
            </div>
        </div>
      </div>
        <div  class="flight-details" id="flight-details"></div>
    </main>
    <script src="js/taAirlines.js" type="text/javascript"></script>
  </body>
</html>
